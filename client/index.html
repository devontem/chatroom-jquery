<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div id="form">
          <label>Room</label>
          
          <!--======== Select Rooms =========-->
          <select class="roomSelect"></select>
          <input placeholder="Create a room" type="text"></input>
          
          <!--======== Input Bar ========-->
          <input id="message" placeholder="Send a message" type="text"></input>
          <div id="send">
            <button class="submit">Submit</button>
          </div>
          
          <!---======= Chat Messages ========-->
      <ul id="chats">
      </ul>
      </div>
    </div>
  </body>
</html>
